<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="MyFriend()">Home</button>
    <p id="come">Home Work</p>
    <script>
        function MyFriend(){
            let a = document.getElementById("come").innerHTML;
            document.getElementById("come").innerHTML = a.toUpperCase();
        }
    </script>
</body>
</html>
