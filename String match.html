<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="come"></p>
    <script>
        let a = "The rain in spain stays mainly in the plain";
        const b = a.match("ain");
        document.getElementById("come").innerHTML = b.length+ " " +b;
    </script>
</body>
</html>
